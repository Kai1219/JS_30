<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Day14</title>
    </head>
    <body>
        <p>打開 JavaScript 的 Console介面</p>
        <script>
            // start with strings, numbers and booleans
            console.log('原始型別都是使用傳值(By Value)');
            let age = 10;
            let age2 = age;
            console.log(age, age2);
            age2 = 20;
            console.log(age, age2);

            let name = 'Sarah';
            let name2 = name;
            console.log(name, name2);
            name2 = 'Ryan';
            console.log(name, name2);

            // Let's say we have an array
            console.log('物件型別都是使用傳址(By Reference)');
            const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];

            // and we want to make a copy of it.
            const teams = players;
            // You might think we can just do something like this:
            console.log('players', players);
            console.log('teams', teams);
            // however what happens when we update that array?
            teams[2] = 'Jim';
            // now here is the problem!
            console.log('players和teams都被改變');
            console.log('players', players);
            console.log('teams', teams);
            // oh no - we have edited the original array too!

            // Why? It's because that is an array reference, not an array copy. They both point to the same array!

            // So, how do we fix this? We take a copy instead!

            // one way
            console.log('使用slice()來複製陣列');
            const team2 = players.slice();
            team2[3] = 'Tom';
            console.log('players', players);
            console.log('team2', team2);
            // or create a new array and concat the old one in
            console.log('使用[  ].concat(陣列)來複製陣列');
            const team3 = [].concat(players);
            team3[3] = 'Tom3';
            console.log('players', players);
            console.log('team3', team3);
            // or use the new ES6 Spread
            console.log('使用ES6 :[...陣列]來複製陣列');
            const team4 = [...players];
            team4[3] = 'ES6';
            console.log('players', players);
            console.log('team4', team4);
            // now when we update it, the original one isn't changed
            console.log('使用Array.from(陣列)來複製陣列');
            const team5 = Array.from(players);
            team5[3] = 'Array.from';
            console.log('players', players);
            console.log('team5', team5);
            // The same thing goes for objects, let's say we have a person object

            // with Objects
            const person = {
                name: 'Wes Bos',
                age: 80,
            };

            // and think we make a copy:
            const captain = person;
            captain.number = 99;
            console.log('person和captain都被改變');
            console.log('person', person);
            console.log('captain', captain);
            // how do we take a copy instead?
            console.log('使用Object.assign({}, obj)來複製物件');
            const captain2 = Object.assign({}, person, { fruit: 'apple', age: 12 });
            console.log('person', person);
            console.log('captain2', captain2);
            // We will hopefully soon see the object ...spread
            console.log('使用ES6 :[...陣列]來複製物件');
            const captain3 = { ...person };
            captain3.number = 111;
            console.log('person', person);
            console.log('captain3', captain3);
            // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.
            const wes = {
                name: 'Wes',
                age: 100,
                social: {
                    twitter: '@wesbos',
                    facebook: 'wesbos.developer',
                },
            };

            const dev = Object.assign({}, wes);
            dev.age = 50;
            dev.social.twitter = '@asdf111';
            console.log('wes', wes);
            console.log('dev', dev);
            console.log('使用JSON.parse(JSON.stringify(obj))來深拷貝(deep copy)');
            const dev2 = JSON.parse(JSON.stringify(wes));
            dev2.age = 30;
            dev2.social.twitter = '@zxc222';
            console.log('wes', wes);
            console.log('dev2', dev2);
        </script>
    </body>
</html>
